<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>WebApp</title>
</head>
<body>
  <div class="weather-app" id = "search-form">
    <header>
        <form class = "search-form">
            <input type="search" 
            placeholder="Enter a city..." 
            required
            id = "search-form-input" 
            class = "search-form-input"/>
            <input type="submit" value="Search" class = "search-form-button"/>
        </form>
      </header>
        <main>
          <div class = "weather-app-data">
            <div>
            <h1 class = "weather-app-city" id="city">Johannesburg</h1>
            <p class = "weather-app-details">
                Thursday 14:50, mostly sunny
                <br />
                Humidity: <strong>22%</strong>, Wind: <strong> 6mi/h </strong> 
            </p>
          </div>
           <div class = "weather-app-temperature-container"> 
            <div class = "weather-app-icon">☀️</div> 
            <div class = "weather-app-temperature">32</div> 
            <div class = "wearther-app-unit">&degC</div>
          </div>
        </main>

        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/Khensani02" target="_blank"
                  >Faith Maswanganyi</a
                >
                and is
                <a href="https://github.com/Khensani02?tab=projects" target="_blank">
                  on GitHub</a
                >
                and
                <a
                  href="https://weather-a2p.netlify.app/"
                  target="_blank"
                  >hosted on Netlify</a
                >
              </p>
              <script src = "src/index.js"></script>
        </footer>
      </div>
</body>
</html>
